name: Lint

on:
  push:
    branches: [ 'main', 'prod' ]
    paths:
      - '**.js'
  pull_request:
    branches: [ 'main', 'prod' ]
    paths:
      - '**.js'
  workflow_dispatch:
    
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
